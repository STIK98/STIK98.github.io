<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional photography portfolio and services">
    <title>Flotography - Capturing Your Moments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #E8E7AB;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #F2AE66, #E82561);
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #F2AE66;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        .hero {
            background: url('your-image.jpg') no-repeat center center/cover;
            color: #fff;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-shadow: inset 0 0 0 2000px rgba(195, 14, 89, 0.3);
        }

        .hero h1 {
            color: #E8E7AB;
        }

        section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .gallery figure {
            position: relative;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(242, 174, 102, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(242, 174, 102, 0.8);
        }

        .gallery figcaption {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #C30E59;
        }

        footer {
            background: linear-gradient(90deg, #E82561, #F2AE66);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>floRence </h1>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Het eleven is het leukst als het je verrast</h1>
    </div>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <figure>
                <a href="style1.html"><img src="flotoshoot_large_roosopnieuw.jpg" alt="Portrait Photography"></a>
                <figcaption>Urban Photography</figcaption>
            </figure>
            <figure>
                <a href="style2.html"><img src="favo_foto.jpg" alt="Street Photography"></a>
                <figcaption>Portrait Photography</figcaption>
            </figure>
            <figure>
                <a href="style3.html"><img src="photo3.jpg" alt="Astro Photography"></a>
                <figcaption>Nature Photography</figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Flotography. All rights reserved.</p>
    </footer>
</body>
</html>
